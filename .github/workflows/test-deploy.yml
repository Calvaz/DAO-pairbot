name: Test deployment

on:
  pull_request:
    branches:
      - "main"
    paths: 
      - "wiki/**"

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
          cache-dependency-path: 'wiki/yarn.lock'
      - name: Test build
        working-directory: wiki   
        run: |
          yarn install --frozen-lockfile
          yarn build